{% extends 'common/basic_list.html' %}

{% block list_title %}
   芝麻信用
{% endblock %}

{% block list_filter %}
    <link href="/static/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <script src="/static/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <div class="col-xs-8 col-sm-9 form-inline">
        <div class="input-group">
{#            <form  action="/frontend/cmdb/zhima/"  method='post'>#}
{#                {% csrf_token %}#}
                <b >开始日期:</b> <input type="text" placeholder="请选择日期" value="" name="beginTime" class="form_datetime1" > </input>
                &nbsp;
                <b>结束日期:</b> <input type="text" placeholder="请选择日期" value="" name="endTime" class="form_datetime2"> </input>
                &nbsp;
                <button type="submit" class="btn btn-sm btn-primary"> 提交</button>
{#            </form>#}
        </div>
     &nbsp;
    </div>

{% endblock %}

{% block list_content %}
    <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
        <thead>
        <tr>
            <th>
                查询日期
            </th>
            <th>
                芝麻查询量（次）
            </th>
        </tr>
        </thead>
        <tbody>
        {% for o in data %}
            <tr>
                <td >{{ o.date }}</td>
                <td >{{ o.amountQueryZhima }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

<script>
//日期插件
 $(document).ready(function () {

     $(".form_datetime1").datetimepicker({
        format: 'YYYY-MM-DD hh:mm:ss',
        locale: moment.locale('zh-cn')
     });
     $(".form_datetime2").datetimepicker({
        format: 'YYYY-MM-DD hh:mm:ss',
        locale: moment.locale('zh-cn')
     });
 });
</script>
{% endblock %}
